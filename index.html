<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Spotify Web</title>
</head>
<body>

    <main>
        <div class="main-container">
            <nav class="main-nav">
                <div class="nav-section top">

                    <div id="logo" class="nav-item">
                        <a href="#">
                            <img src="img/logo.svg" id="logo-big">
                        </a>
                    </div>

                    <div class="nav-menu small-text">
                        <ul>
                            <li class="nav-item active">
                                <a href="#">
                                <img src="img/home.svg" class="nav-item-icon">
                                    <div class="nav-item-name">
                                        Home
                                    </div>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#">
                                    <img src="img/search.svg" class="nav-item-icon">
                                        <div class="nav-item-name">
                                            Cerca
                                        </div>
                                    </a>
                            </li>
                            <li class="nav-item">
                                <a href="#">
                                    <img src="img/libreria.svg" class="nav-item-icon">
                                        <div class="nav-item-name">
                                            La tua libreria
                                        </div>
                                    </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="nav-playlist">
                        <div id="nav-playlist-section-title" class="nav-item medium-text uppercase">
                            Playlist
                        </div>

                        <div class="nav-item new-playlist">
                            <div class="new-playlist-button">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="new-playlist-description medium-text">
                                Crea Playlist
                            </div>
                        </div>

                        <div class="playlist-container small-text">
                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>

                            <div class="playlist nav-item">
                                <a href="#" class="playlist-name">
                                    Nome Playlist
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="nav-section small-text bottom">
                    <div id="download" class="nav-item">
                        <a href="#">
                            <img src="img/download.svg" alt="">
                            <div class="nav-item-name">
                                Installa app
                            </div>
                        </a>
                    </div>

                    <div id="profile" class="nav-item">
                        <a href="#">
                            <img src="img/profile.svg" alt="">
                            <div class="nav-item-name">
                                John Doe
                            </div>
                        </a>
                    </div>
                  
                </section>
            </nav>

            <div class="main-view">
                <div class="main-view-top">
                    <div class="small-text">
                        <a href="" class="upgrate">effettua l'upgrade</a>
                    </div>
                </div>
                <div class="main-view-menu"></div>
                <div class="music-container">
                    <section class="recently"></section>
                    <section class="creato"></section>
                    <section class="poplari"></section>
                </div>
            </div>
        </div>

    </main>

    <footer class="site-footer">
        <div class="play-bar">
            <section class="play-bar-section left"> 
                <div class="playing-song">
                    <div class="image-song">
                        <img class="playing-song-cover" src="img/sinister.jpeg">
                    </div>
                    <div class="playing-song-info">
                        <div class="playing-song-title small-text">Sinister</div>
                        <div class="playing-song-artist smaller-text">Brano Nome</div>
                    </div>
                    <div class="like">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="file">
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </section>
            
                <section class="play-bar-section center">

                    <div class="song-player-controls">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <i class="far fa-play-circle"></i>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo-alt"></i>
                    </div>

                    <div class="song-player-bar smaller-text">
                        <div class="time-elapsed">0:25</div>
                        <div class="bar">
                            <div class="bar-current">
                            </div>
                            <div class="bar-pointer"></div>
                        </div>

                        <div class="time-total">4:35</div>
                    </div>
                </section>

                <section class="play-bar-section right">

                    <div class="queque-device-container">
                        <i class="fas fa-list"></i>
                        <i class="fas fa-tv"></i>
                    </div>

                    <div class="volume-bar">
                        <i class="fas fa-volume-up"></i>
                        <div class="bar">
                            <div class="bar-current"></div>
                            <div class="bar-pointer"></div>
                        </div>
                    </div>

                </section>
        </div>

    </footer>
    
</body>
</html>
